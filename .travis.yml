sudo: false
language: python
cache: pip
matrix:
  fast_finish: true
  include:
  - python: 2.7
    env: TOXENV=py27-dj18
  - python: 3.3
    env: TOXENV=py33-dj18
  - python: 3.4
    env: TOXENV=py34-dj18
  - python: 3.5
    env: TOXENV=py34-dj18
  - python: 2.7
    env: TOXENV=py27-dj19
  - python: 3.4
    env: TOXENV=py34-dj19
  - python: 3.5
    env: TOXENV=py35-dj19
  - python: 2.7
    env: TOXENV=py27-dj110
  - python: 3.4
    env: TOXENV=py34-dj110
  - python: 3.5
    env: TOXENV=py35-dj110
  - python: 2.7
    env: TOXENV=py27-dj111
  - python: 3.4
    env: TOXENV=py34-dj111
  - python: 3.5
    env: TOXENV=py35-dj111
  - python: 3.6
    env: TOXENV=py36-dj111
  - python: 3.5
    env: TOXENV=py35-djdev
  - python: 3.6
    env: TOXENV=py36-djdev
  - python: 3.6
    env: TOXENV=flake8
  - python: 3.6
    env: TOXENV=isort
  - python: 3.6
    env: TOXENV=readme
  allow_failures:
    - env: TOX_ENV=py35-djdev
    - env: TOX_ENV=py36-djdev

install:
- pip install tox codecov
script:
- tox -v
after_success:
- codecov
